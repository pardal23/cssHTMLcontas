function gerarCodigo() {
    const cName = document.getElementById('inputConst').value || 'minhaConst';
    
    // Inje√ß√£o do Dicion√°rio
    const explainer = document.getElementById('tagExplainer');
    explainer.innerHTML = tagsDicionario.map(item => `

    const scriptTemplate = 
`/* --- 10 LOOPS CSS EXPLICADOS --- */

/* --- ESTRUTURA HTML --- */

<script>

    const ${cName} = document.getElementById('${cName}');

    // Manipula√ß√£o Reativa (Sem logs/alerts)
    ${cName}.onmouseenter = function() {
        this.style.animation = 'pulsar 1s infinite';
        this.style.color = '#00f2ff';
    };

    ${cName}.onmouseleave = function() {
        this.style.animation = 'flutuar 3s infinite ease-in-out';
        this.style.color = '#d4af37';
    };

    ${cName}.onclick = function() {
        this.style.transform = 'rotate(10deg) scale(1.2)';

<\/script>`;
